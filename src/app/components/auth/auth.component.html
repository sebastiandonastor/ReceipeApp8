

<div class="row">
    <div class="col-12">
        
        <alert-app [message]="errors" (close)="onCloseModal()" *ngIf="errors">

        </alert-app>
    
        
        <div *ngIf="isLoading">
                <app-spinner>

                </app-spinner>

            </div>

            <form [formGroup]="authForm" (ngSubmit)="onLogin()" *ngIf="!isLoading">

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" 
                    class="form-control" formControlName="email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" 
                    class="form-control" 
                    formControlName="password">
                </div>

                <button type="submit" class="btn btn-info"
                [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary" 
                (click)="onSwitch()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </form>
    </div>
    
</div>
