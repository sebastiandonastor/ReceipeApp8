<div class="row">
    <div class="col-12">
        <form  #form="ngForm"(ngSubmit)="AgregarIngrediente(form)">

                    <div class="row">
                            <div class="col-sm-5 form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" 
                                class="form-control"
                                name="name"
                                ngModel
                                required
                                >
                            </div>
                            <div class="col-sm-2">
                                <label for="amount">Cantidad</label>
                                <input type="number" id="amount" 
                                class="form-control"
                               name="amount"
                               ngModel
                               required
                               pattern='^[1-9]+[0-9]*$'
                                >
                            </div>
                        </div>
            

            
            <div class="row">
                <div class="col-12">
                <button class="btn btn-success mx-1" type="submit" [disabled]='!form.valid'> {{editMode ? 'Actualizar' : 'Agregar'}}</button>
                <button class="btn btn-danger mx-1" type="button" [disabled]='!editMode' (click)="onRemoveItem(indexItem)"> Remover</button>
                <button class="btn btn-primary mx-1" type="button" (click)="clear()"> Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</div>
